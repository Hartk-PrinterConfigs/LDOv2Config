#####################################################################
# 	Extruder
#####################################################################

[save_variables]
filename: ~/printer_data/config/variables.cfg

[extruder]


[adc_temperature my_dac_0_350c]
# Linear temperature curve for INDX, 0-350C range
temperature1: 20
voltage1: 0.4215
temperature2: 200
voltage2: 2.951

[adc_temperature indx_0_350c]
# Linear temperature curve for INDX, 0-350C range
temperature1: 20
voltage1: 0.5115
temperature2: 200
voltage2: 2.746

[extruder]
step_pin: nhk:E_STEP
dir_pin: nhk:E_DIR
enable_pin: !nhk:E_EN
heater_pin: nhk:HE0
sensor_pin: nhk:TH0
# pullup_resistor: 2200
# sensor_type: PT1000
rotation_distance: 5.70 #INDX
sensor_type: indx_0_350c
min_extrude_temp: 5
nozzle_diameter: .4
filament_diameter: 1.75
min_temp: -273
max_temp: 500
max_power: 0.9
#min_extrude_temp: 10
pressure_advance: 0.045
pressure_advance_smooth_time: 0.040
#rotation_distance: 22.6789511   #Bondtech 5mm Drive Gears
#rotation_distance: 45.493    #Bondtech 5mm Drive Gears#Clockwork2
microsteps: 32
full_steps_per_rotation: 200
max_extrude_only_distance: 1150
max_extrude_cross_section: 5
#control: pid_v
#pid_kp: 26.213
#pid_ki: 1.304
#pid_kd: 131.721



[verify_heater extruder]
max_error: 300        # more cumulative error tolerated
check_gain_time: 60   # more time to show it’s heating
heating_gain: 1       # only needs +1°C per check window
hysteresis: 6         # slightly wider “in range” window

[tmc2209 extruder]
sense_resistor: 0.100
uart_pin: nhk:E_UART
tx_pin: nhk:E_TX
interpolate: false
run_current: .7
sense_resistor: 0.110
stealthchop_threshold: 0

[filament_switch_sensor pre]
switch_pin: ^nhk:FS
pause_on_runout: False

[filament_switch_sensor post]
switch_pin: ^nhk:PROBE
pause_on_runout: False

#####################################################################
#   Fans
#####################################################################

## PCF
[fan]
pin: !PB7
#cycle_time: 0.0001     #10 kHz PWM signal
hardware_pwm: true
#tachometer_pin: nhk:PCF_TACH
#tachometer_ppr: 2
#kick_start_time: 0.5
off_below: 0.12
max_power: 0.75

## HEF
[heater_fan hotend_fan]
pin: nhk:PC_FAN
#tachometer_pin: nhk:HE_TACH
#tachometer_ppr: 2

