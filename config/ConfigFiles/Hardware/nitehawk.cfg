#####################################################################
#   Lights
#####################################################################


## toolhead leds
[neopixel toolhead]
pin: nhk:RGB
chain_count: 20
initial_RED: 0
initial_GREEN: 0.5
initial_BLUE: 0
color_order: GRB




## PCB Activity Light
[output_pin act_led]
pin: !nhk:ACT_LED


