#serial:/dev/serial/by-id/usb-Klipper_rp2040_4E363334320E6CCB-if00
serial:/dev/serial/by-id/usb-Klipper_rp2040_4D4A393336132A96-if00


#/dev/serial/by-id/usb-Klipper_rp2040_303339383409876A-if00 
restart_method: command
